name: Daily Reviews WhatsApp

on:
  schedule:
    - cron: "48 3 * * *"  # Runs every day at 9:18 AM IST (3:48 AM UTC)
  workflow_dispatch:       # Lets you trigger manually too

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install google-play-scraper pandas twilio pytz

      - name: Run script
        env:
          TWILIO_SID: ${{ secrets.TWILIO_SID }}
          TWILIO_AUTH: ${{ secrets.TWILIO_AUTH }}
          TWILIO_NUMBER: ${{ secrets.TWILIO_NUMBER }}
          MY_NUMBER: ${{ secrets.MY_NUMBER }}
        run: python main.py
